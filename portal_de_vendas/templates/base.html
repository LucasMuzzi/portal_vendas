<!-- Criei um arquivo de configuração para o bootstrap, assim todo o site ficará com os imports corretos -->

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Portal de vendas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/ico" href="{% static 'images/ico/semeq.ico' %}" />
  </head>
  <body class="bg-light">
    {% block content %} {% endblock %}
  </body>
</html>
