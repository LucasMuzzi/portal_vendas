{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %} {% load static %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <img src="{% static 'images/semeq_logo.png' %}" alt="logo-semeq" class="d-block mx-auto mb-4" width="150" />

    
      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="username">Usuário</label>
          <input type="text" name="username" class="form-control" required autofocus />
        </div>
        <div class="form-group mb-4">
          <label for="password">Senha</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        {% if form.errors %}
        <div class="alert alert-danger">Usuário ou senha inválidos.</div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
