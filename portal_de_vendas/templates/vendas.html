{% extends "base.html" %} {% block title %}SEMEQ - Nova Venda{% endblock %} {% block content %} {% load static %}
<nav class="navbar bg-body-tertiary mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/semeq_logo_branco.png' %}" alt="Logo Semeq" width="100" />
    </a>

    <form action="{% url 'logout' %}" method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger btn-sm">Sair</button>
    </form>
  </div>
</nav>

<div class="row g-4 p-3">
  <div class="col-lg-7">
    <div class="card shadow-sm mb-4">
      <div class="card-header">
        <h5 class="card-title mb-0">Buscar Produto</h5>
      </div>
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-text">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </span>
          <input type="text" class="form-control" placeholder="Digite o nome do produto..." />
          <input type="number" class="form-control" value="1" style="max-width: 80px" />
          <button class="btn btn-primary">Adicionar</button>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="card-title mb-0">Itens da Venda</h5>
      </div>
      <div class="card-body text-center text-muted" style="min-height: 250px">
        <div class="d-flex flex-column justify-content-center h-100">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            fill="currentColor"
            class="bi bi-cart3 mx-auto"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          <p class="mt-3">Nenhum produto adicionado</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card shadow-sm mb-4">
      <div class="card-header">
        <h5 class="card-title mb-0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            />
          </svg>
          Dados do Cliente
        </h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="nomeCliente" class="form-label">Nome do Cliente *</label>
          <input type="text" class="form-control" id="nomeCliente" placeholder="Digite o nome do cliente" />
        </div>
        <div>
          <label for="dataVenda" class="form-label">Data da Venda *</label>
          <input type="date" class="form-control" id="dataVenda" value="{{ "2025-07-18" }}">
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-header">
        <h5 class="card-title mb-0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-geo-alt"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
            />
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg>
          Endereço de Entrega
        </h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="cep" class="form-label">CEP *</label>
          <input type="text" class="form-control" id="cep" placeholder="Somente números" maxlength="8" />
        </div>
        <div class="mb-3">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua" placeholder="Rua, Avenida..." />
        </div>
        <div class="mb-3">
          <label for="numero" class="form-label">Número</label>
          <input type="number" class="form-control" id="numero" placeholder="Número" />
        </div>
        <div class="mb-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Bairro" />
        </div>
        <div class="row">
          <div class="col-md-8">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Cidade" />
          </div>
          <div class="col-md-4">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="UF" />
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Resumo da Venda</h5>
        <div class="d-flex justify-content-between">
          <span>Subtotal:</span>
          <strong>R$ 0.00</strong>
        </div>
        <hr />
        <div class="d-flex justify-content-between h4">
          <strong>Total:</strong>
          <strong>R$ 0.00</strong>
        </div>
        <div class="d-grid mt-3">
          <button class="btn btn-success btn-lg" disabled>Finalizar Venda</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  //Criei os inputs para validar os campos do CEP
  const cepInput = document.getElementById("cep");
  const ruaInput = document.getElementById("rua");
  const bairroInput = document.getElementById("bairro");
  const cidadeInput = document.getElementById("cidade");
  const estadoInput = document.getElementById("estado");

  cepInput.addEventListener("blur", function () {
    const cep = cepInput.value.replace(/\D/g, "");

    if (cep.length === 8) {
      ruaInput.value = "...";
      bairroInput.value = "...";
      cidadeInput.value = "...";
      estadoInput.value = "...";

      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then((response) => response.json())
        .then((data) => {
          if (data.erro) {
            alert("CEP não encontrado. Por favor, verifique.");
            ruaInput.value = "";
            bairroInput.value = "";
            cidadeInput.value = "";
            estadoInput.value = "";
          } else {
            ruaInput.value = data.logradouro;
            bairroInput.value = data.bairro;
            cidadeInput.value = data.localidade;
            estadoInput.value = data.uf;
          }
        })
        .catch((error) => {
          console.error("Erro ao buscar o CEP:", error);
          alert("Não foi possível consultar o CEP. Verifique sua conexão.");
        });
    }
  });
</script>

{% endblock %}
